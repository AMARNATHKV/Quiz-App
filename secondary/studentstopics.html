<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Topics</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .hover-word span:hover {
            color: rgb(255, 247, 237);
            /* Hover color */
        }

        .chkbox-style {
            margin-right: 8px;
            height: 20px;
            width: 20px;
            color: #2563eb;
        }

        .labltxt-style {
            font-size: large;
        }

        .chkbox-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Main container with background gradient and full-screen height -->
    <div
        class="bg-gradient-to-r from-emerald-300 via-cyan-100 to-sky-200 w-screen min-h-screen flex flex-col items-center py-16">

        <!-- Section for the heading -->
        <div class="bg-indigo-200 rounded-lg shadow-lg py-8 px-10 w-3/4 text-center mb-12">
            <h3 class="text-5xl font-semibold tracking-wide text-amber-500 hover-word">
                <span>Students</span>
                <span>Topics</span>
            </h3>
        </div>

        <!-- Grid container for the subcategory checkboxes -->
        <div class="w-3/4">
            <div id="topics" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
        </div>

        <!-- Instruction text below the grid -->
        <div class="mt-10 text-amber-600 text-xl font-medium text-center">
            <p>You can only choose a maximum of 3 subcategories at a time</p>
        </div>

    </div>

    <script src="script.js"></script>
